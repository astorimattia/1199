<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1199 Capital</title>
    <style>
        @font-face {
            font-family: 'Sinkin Sans 900';
            src: url('public/SinkinSans/SinkinSans-900XBlack.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Sinkin Sans 900', sans-serif;
            overflow: hidden;
        }

        .logo {
            display: grid;
            grid-template-rows: repeat(2, 120px);
            grid-template-columns: repeat(2, 120px);
            font-family: 'Sinkin Sans 900';
            color: white;
            gap: 16px;
        }

        .number-box {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            line-height: 1;
        }

        .invest-cta {
            position: absolute;
            bottom: 40px;
            color: white;
            text-decoration: none;
            font-family: 'Sinkin Sans 900';
            font-size: 22px;
            opacity: 0.8;
            transition: opacity 0.2s, border-color 0.2s;
            letter-spacing: 0.2em;
            border: 2px solid rgba(255, 255, 255, 0.8);
            padding: 12px 32px;
            border-radius: 4px;
        }

        .invest-cta:hover {
            opacity: 1;
            border-color: rgba(255, 255, 255, 1);
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .logo {
                grid-template-rows: repeat(2, 80px);
                grid-template-columns: repeat(2, 80px);
                margin-top: -80px;
            }

            .number-box {
                font-size: 80px;
            }

            .invest-cta {
                font-size: 19px;
                padding: 8px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="number-box">1</div>
        <div class="number-box">1</div>
        <div class="number-box">9</div>
        <div class="number-box">9</div>
    </div>
    <a href="https://tally.so/r/mYJBKd" class="invest-cta">INVEST</a>
</body>
</html>
