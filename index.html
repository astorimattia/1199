<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1199 Capital</title>
  <style>
    @font-face {
      font-family: 'Sinkin Sans 900';
      src: url('public/SinkinSans/SinkinSans-900XBlack.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Sinkin Sans 900', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: transform 0.8s ease-in-out;
    }

    .hero {
      background-color: #000;
      color: white;
      flex-direction: column;
      position: relative;
    }

    .logo {
      display: grid;
      grid-template-rows: repeat(2, 120px);
      grid-template-columns: repeat(2, 120px);
      gap: 16px;
      justify-content: center;
      align-items: center;
    }

    .number-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 100px;
      line-height: 1;
    }

    .invest-cta {
      position: absolute;
      bottom: 40px;
      color: white;
      text-decoration: none;
      font-size: 22px;
      opacity: 0.8;
      transition: opacity 0.2s, border-color 0.2s;
      letter-spacing: 0.2em;
      border: 2px solid rgba(255, 255, 255, 0.8);
      padding: 12px 32px;
      border-radius: 4px;
    }

    .invest-cta:hover {
      opacity: 1;
      border-color: rgba(255, 255, 255, 1);
    }

    .logos-section {
      background-color: white;
      flex-direction: column;
    }

    .logos-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      width: 50%;
      max-width: 1000px;
      justify-content: center;
      align-items: center;
    }

    .logo-item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      padding: 10px;
      flex: 1 1 calc(50% - 20px);
    }

    .logo-item img {
      max-height: 90%;
      width: auto;
      max-width: 250px;
      object-fit: contain;
    }

    .logo-item img[alt="xAI Logo"] {
      max-height: 100%;
    }

    .logo-item img[alt="SSI Logo"] {
      max-width: 250px;
    }

    .email-section {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .email-cta {
    color: white;
    text-decoration: none;
    font-size: 20px;
    opacity: 0.8;
    transition: opacity 0.2s, border-color 0.2s;
    letter-spacing: 0.2em;
    padding: 12px 32px;
    border-radius: 4px;
  }

  .email-cta:hover {
    opacity: 1;
  }

    /* Scroll Effect */
    html {
      scroll-snap-type: y mandatory;
    }

    .section {
      scroll-snap-align: start;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        grid-template-rows: repeat(2, 80px);
        grid-template-columns: repeat(2, 80px);
        margin-top: -10vh;
        gap: 10px;
      }

      .number-box {
        font-size: 70px;
      }

      .invest-cta {
        font-size: 19px;
        padding: 8px 24px;
        bottom: 100px;
      }

      .logos-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 80%;
      }

      .logo-item {
        height: 100px;
        flex: 1 1 45%;
        max-width: 180px;
      }

      .logo-item img {
        max-height: 60px; /* Reduced max height for better fit */
        max-width: 180px;
      }
      .email-section {
        font-size: 12px;
      }
      .email-cta {
      font-size: 12px;
      padding: 8px 24px;
    }
    }
  </style>
</head>

<body>

    <style>
      .interactive-logos-section {
        background-color: #ff4000;
        flex-direction: column;
        position: relative;
      }

      .interactive-logos-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 50%;
        max-width: 1000px;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .logo-item {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 130px;
        padding: 10px;
        transition: opacity 0.5s ease;
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
      }

      .logo-text {
        color: #ffffff;
      }

      @media (max-width: 768px) {
        .interactive-logos-container {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
          width: 80%;
        }

        .logo-item {
          height: 100px;
          font-size: 20px;
        }
      }

      .center-logo {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.5);
        z-index: 2;
        transition: transform 0.5s ease;
      }

      .sub-logos {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        flex-direction: row;
        gap: 20px;
      }

      .sub-logos img {
        max-height: 60px;
        cursor: pointer;
      }

      .show-sub-logos {
        display: flex;
      }
    </style>
